<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/javascript.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Will You Be My Valentine?</title>
    <meta name="description" content="A special invitation for a special someone." />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

      <main class="card-container">
        <div class="card" id="valentine-card">

            <div class="card-image-wrapper">
              <div class="heart-icon">‚ù§Ô∏è</div>
            </div>
            <h1 class="title">Will you be my Valentine?</h1>

            <div class="button-group">
              <button id="btn-yes" class="btn btn-yes">Yes, I'd love to!</button>
              <button id="btn-no" class="btn btn-no">No</button>
            </div>
          </div>

          <!-- Step 2: Date Details -->

            <div class="date-info">

                <span class="icon">üìÖ</span>

              <div class="info-item">
                <span class="icon">‚è∞</span>

              </div>
              <div class="info-item">
                <span class="icon">üìç</span>

          </div>
        </div>
      </main>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
